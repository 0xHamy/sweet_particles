<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Particles</title>
    <style>
        /* Ensure the parent container is positioned relatively */
        .particle-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000; 
        }

        /* Canvas should fill the container */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* Behind other content */
        }

        /* Content should be above the canvas */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="particle-container" id="particle-container">
        <canvas id="particle-canvas"></canvas>
        <div class="content">
            <h1>Custom Particle System</h1>
        </div>
    </div>

    <script src="particles.js"></script>
    <script>
        const container = document.getElementById("particle-container");
        const canvas = document.getElementById("particle-canvas");
        const particleSystem = new ParticleSystem(canvas, {
            numParticles: 100, // Number of particles
            maxDistance: 200, // Max distance for connecting lines
            particleRadius: 3, // Size of the filled dots
            particleColor: "rgba(234, 170, 22, 0.8)", // Color of the dots
            lineColor: "rgba(255, 255, 255, 0.4)", // Color of the lines
            speed: 3, // Speed of particle movement
            lineType: "dashed" // Type of connecting lines
        });
        particleSystem.start();
    </script>
</body>
</html>
